<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<script type=”text/javascript”>
var tab = document.getElementById("tab");
var row = document.getElementById("row");
var col = document.getElementById("col");
var changetext = document.getElementById("changetext");
</script>
</head>

<style>
.wid{
width:50px;
}

.tab{
width:500px;
text-align:center;
}
</style>



<body>
列：<input type=text id=row class=wid>行：<input type=text id=col class=wid><br>

<p>改變的文字：<input type=text id=changetext><button onclick="tab.rows[row.value-1].cells[col.value-1].innerHTML=changetext.value;">改變</button></p>

<table id=tab class=tab border=1>
	<caption>暢銷排行圖書</Caption>
		<tr>
			<td>圖解網頁設計的18堂課</td>
			<td>鄧文淵</td>
		</tr>
		<tr>
			<td>Visual Basic 程式設計的寶典</td>
			<td>蔡文龍</td>
		</tr>
		<tr>
			<td>MS SQL Server 2014 資料庫應用與設計</td>
			<td>許正憲</td>
		</tr>
</table>

<button onclick="alert(tab.caption.innerHTML)">表格標題</button>
<button onclick="alert(tab.rows[0].cells[0].innerHTML)">第一列第一格</button>
<button onclick="alert(tab.rows[1].cells[1].innerHTML)">第二列第二格</button>
<button onclick="alert(tab.rows[2].cells[1].innerHTML)">第三列第二格</button>

</body>

</html>
