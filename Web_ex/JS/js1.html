<html>

<head>
<meta charset="utf-8" />
</head>

<script>
function addbook()
{
var book_name = document.getElementById("book_name");

if(book_name.value != "")
{
var txtnode = document.createTextNode(book_name.value); //設定文字節點

var li = document.createElement("li");//建立新的li標籤
li.appendChild(txtnode);//li子節點的文字

var list = document.getElementById("book_list");
list.appendChild(li);//ul子節點放入li和li子節點的文字

document.getElementById("total").innerHTML = list.children.length;//書的總數
}
else
alert("請輸入書名");
}
</script>

<body>
書名：<input type=text id=book_name>
<button id=add onclick=addbook();>新增</button>
<p>現在有<span id=total>0</span>本書</p>
<ul id=book_list></ul>
</body>
  
</html>
