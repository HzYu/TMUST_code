<html>
<head>
<meta charset="utf-8" />
</head>

<style>
body{
text-align:center;
}

.num_wid{
width:45px;
}
</style>

<body>
	<p>1.珍珠奶茶（NT$30）：<input type=number id=milk_tea min=0 class="num_wid">杯</p>
	<p>2.招牌拿鐵（NT$45）：<input type=number id=latte min=0 class="num_wid">杯<p>
	<p>小計 <span id=total>0<span> 元</p>
	<button id=order>訂購</button>
	<button id=reset>清除</button>
<script>
	
	var milk_tea = document.getElementById("milk_tea");
	var latte = document.getElementById("latte");
	var total = document.getElementById("total");
	
	document.getElementById("reset").onclick = function (){
		milk_tea.value=0;
		latte.value=0;	
		total.innerHTML = 0;
	}
	
	document.getElementById("order").onclick = function (){
	var msg=""
		if(milk_tea.value>0)
			msg += "珍珠奶茶：" + milk_tea.value +"杯\n";
		if(latte.value)
			msg += "招牌拿鐵：" + latte.value + "杯\n";
	var money=0;
	var num =0;
		money = 30 * milk_tea.value + 45 * latte.value ;
		num = parseInt(milk_tea.value)+parseInt(latte.value);
		total.innerHTML = money;//覆蓋小計的0
		msg +="總共：" + num + "杯\n" +"小計："+ money +"元";		
	alert(msg);	
	}
	milk_tea.addEventListener('change',calc);
	latte.addEventListener('change',calc);
	
	function calc(){
	//alert(this.value);
	var money = 30 * milk_tea.value + 45 * latte.value+ "元" ;
	total.innerText = money ;
	};
	
</script>
</body>
</html>
