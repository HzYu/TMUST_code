<html>
	<head>
		<link rel='stylesheet' href='http://code.jquery.com/ui/1.11.4/themes/start/jquery-ui.css'>
		<script src='http://code.jquery.com/jquery-1.10.2.js'></script>
		<script src='http://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
		<style>
			.ui-dialog-titlebar-close {display:none}
		</style>
	</head>
	
	<body>
		<p id='msg'><span id='usrname'></span>會員， 你好!</p>
		
		<div id='myDialog' title='會員登入'>
			帳號:<input id='usr' type='text'><br>
			密碼:<input id='pss' type='password'>
		</div>
		<script>		
		var arruser=['123','456'];
		var arrpass=['123','456'];
		$('#msg').hide();
		$('#myDialog').dialog({ autoOpen:false,
								draggable:false,			
								modal:true,
								resizable:false,
								buttons: [{ text: '登入',
										   click:function()
											{
												var i=arruser.indexOf($('#usr').val());
												if(arrpass[i]==$('#pss').val())
												{
													$(this).dialog('close');
													$('#usrname').text(arruser[i]);
													$('#msg').show();
												}								   
											}											
											},
											{
												text:'取消',
												click: function()
												{
													window.open('http://google.com','_self');
												}
											}
										]
							});										
		$('#myDialog').dialog('open');
		</script>														
	</body>
</html>
