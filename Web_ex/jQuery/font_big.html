<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>  
</head>
<style>
#standard{
font-size:30px;
border-style:solid;
border-width:2px;
}

#big{
font-size:30px;
border-style:solid;
border-width:2px;
}
</style>

<body>
<p><span id=standard>標準</span> <span id=big>放大</span></p>
<p>字型大小：<span id=size>30</span> px<p>
<p id=word style="font-size:30px;">jQuery事件處理</p>

<script>
$('#standard').click(function()
{
$('#size').text('30');
$('#word').css('font-size','30px'); //點擊標準的時候改變字體大小為30px
});

$('#big').click(function()
{
$('#size').text('50');
$('#word').css('font-size','50px');//點擊標準的時候改變字體大小為50px
});
</script>
</body>
</html>
